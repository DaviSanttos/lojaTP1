<section class="catalogo">
  <header class="barradetarefas">
    <h2>Catálogo</h2>

    <button type="button" class="btn sopromo"
      [class.active]="apenasPromo()"
      (click)="alternarPromo()">
      @if (apenasPromo()) {
        Mostrar todos
      } @else {
        Somente promoções
      }
    </button>
  </header>

  @if (prodExibidos().length === 0) {
    <p class="vazio">Nenhum produto encontrado para o filtro atual.</p>
  } @else {
    <div class="grid">
      @for (p of prodExibidos(); track p.id) {
        <app-card-produto [produto]="p"
          (view)="onViewProduct($event)"
          (add)="onAddToCart($event)">
        </app-card-produto>
      }
    </div>
  }
</section>
